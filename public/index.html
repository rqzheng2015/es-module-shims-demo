<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>SystemJS Dynamic Import Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://unpkg.com/vconsole@3.3.4/dist/vconsole.min.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.2/dist/es-module-shims.js"></script>
    <div id="scriptText">Loading scripts...</div>
    <script>
        new window.VConsole();
    </script>
    <script type="importmap">
        {
          "imports": {
            "react": "https://ga.jspm.io/npm:react@18.0.0-rc.0/index.js"
          },
            "scopes": {
      "https://ga.jspm.io/npm:react@18.0.0-rc.0/": {
        "object-assign": "https://ga.jspm.io/npm:object-assign@4.1.1/index.js"
      }
    }
        }
    </script>
    <script type="module">
        import react from "react";
        console.log("react", react);
        var scriptTextElement = document.querySelector('#scriptText');
        scriptTextElement.innerText = react?.useMemo?.toString();
    </script>
</head>
<body></body>
</html>
